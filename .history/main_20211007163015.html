<!DOCTYPE html>
<html lang="en">
<head class="header">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./js/scipt_studyroom.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
    <title>Study alone</title>
</head>
<body>
    <div class="left">
        <ul id="nav_left">
        <li>
            <img class="clock" src="./Images/clock.png" alt="clock">
            <div>
                <span class="selected_time"></span>
            </div>
            <div id="light9" class="increase_time" style="border: 2px solid rgb(100, 119, 185);border-radius: 10px;box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.05) 0px 8px 32px;">
                <div class="close_guide_button6">&times;</div>
                <span>Increase Your Duration</span>
                <input id="increasetime" type="time" step='1' min="00:00:00" max="24:00:00">
                <button class="confirm">Confirm</button>
            </div>
        </li>
        <li>
            
            
            <div class="camera">
                <img src="./Images/camera_close.png" alt="video" id="video">
            </div>
            <div id="light8" class="preview">
                <div class="close_guide_button5">&times;</div>
                <span>Preview</span>
                <video autoplay="true" id="videoElement">
	
                </video>
                <button class="turnOn">Turn On</button>
            </div>
            
            
        </li>
        <li>
            <div>
                <img src="./Images/micro.png" alt="micro" id="micro">
            </div>
        </li>
        <li>
            <img class="chat" src="./Images/chat.png" alt="chat">
            <div id="light10" class="chat_frame" style="border: 2px solid grey;box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;">
                <!-- <div class="close_guide_button7">&times;</div> -->
                <span class="room_id"></span>
                <span class="room_size"></span>
                <div></div>
                <input class="message" type="text">
            </div>
        </li>
        </ul>
    </div>

    <div class="right">
        <ul id="nav_left">
        <li>
            <img src="./Images/log.png" alt="log">
        </li>
        <li>
            <img src="./Images/mobile.png" alt="mobile">
        </li>
        <li>
            <img src="./Images/internet.png" alt="internet">
        </li>
        <li>
            <img src="./Images/invite.png" alt="invite">
        </li>
        <li>
            <img src="./Images/return.png" alt="return">
        </li>
        <li>
            <div>
                <video autoplay="true" id="videoElement2">
	
                </video>
            </div>
        </li>
        </ul>
    </div>

    
    <div class="guide">
        <a href="./guide.html" target="_blank">
            
            <img src="./Images/r.png" alt="guide" id="rb">

        </a>
    </div>



    
    

    <div id="fade1" class="black"></div>
</body>
<footer>
    <div id="One">
        <img src="./images/One.png" alt="One">
    </div>
    
</footer>
</html>
