<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/profile.js"></script>
    <title>My Profile</title>
</head>
<body>
    <div class="flex_container">
        <div class="flex_left">
            <div class="group">
                <img src="Images/profile_icon.JPG" alt="profile_icon">
                <span class="user_name">Helen</span>
            </div>
            <button class="main_button">Main Page</button>
        </div>
        <div class="flex_right">
            <span class="profile_header">My Profile</span>
            <div class="personal_information">
                <span>Personal Information</span>
                <img class="infoImg" src="Images/information.png" alt="personal_information_table">
            </div>
            <div class="study_time">
                <span>Study Time</span>
                <img class="time_graph" src="Images/study_time.png" alt="study_time_graph">
            </div>
            <div class="decoration_inventory">
                <span>Decoration Inventory</span>
                <img class="inventory" src="Images/inventory.png" alt="inventory">
            </div>
            <div class="white_list">
                <span>White List</span>
                <img src="Images/white_list.png" alt="white_list_websites">
            </div>
        </div>
    </div>
    
</body>
</html>
